<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Producto Defectuoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 500px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Formulario de Cambio de Producto Defectuoso</h2>
<form id="cambioProductoForm">
    <label for="nombre">Nombre del Cliente:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="numeroPedido">Número de Pedido:</label>
    <input type="text" id="numeroPedido" name="numeroPedido" required>

    <label for="producto">Producto Defectuoso:</label>
    <input type="text" id="producto" name="producto" required>

    <label for="descripcion">Descripción del Problema:</label>
    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

    <label for="tipoCambio">Tipo de Cambio:</label>
    <select id="tipoCambio" name="tipoCambio" required>
        <option value="reemplazo">Reemplazo</option>
        <option value="reembolso">Reembolso</option>
    </select>

    <button type="submit">Enviar Solicitud de Cambio</button>
</form>

<script>
    document.getElementById('cambioProductoForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario por defecto

        // Aquí puedes agregar la lógica para enviar los datos a tu servidor
        alert('Solicitud de cambio enviada con éxito.');
        this.reset(); // Reinicia el formulario
    });
</script>

</body>
</html>
